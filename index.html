<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Example</title>
    <style>
        /* Reset các thuộc tính mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Thiết kế logo */
        .logo {
            font-weight: bold;
            font-size: 24px;
        }

        /* Màu cho chữ "vl" */
        .logo .text-red {
            color: #FF0000; /* Màu đỏ */
        }

        /* Màu cho chữ "xx" */
        .logo .text-black {
            color: #000000; /* Màu đen */
            background-color: #FF9900; /* Nền cam */
            padding: 0 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <span class="text-red">vl</span><span class="text-black">xx</span>
    </div>

</body>
</html>
